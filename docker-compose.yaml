version: "3.9"

services: 
  db:
    image: mysql
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: /run/secrets/db_root_password
    secrets:
      - db_root_password
    ports:
      - ${DB_PORT}:${DB_PORT}
  app:
    env_file:
      - .env
    image: web-app
    build:
      context: .
      dockerfile: ./Dockerfile
    restart: always
    environment:
      MYSQL_USER: /run/secrets/db_user
      MYSQL_PASSWORD: /run/secrets/db_password
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      APP_PORT: ${APP_PORT}
      APP_HOST: ${APP_HOST}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
    secrets:
      - db_user
      - db_password
    ports:
      - ${APP_PORT}:${APP_PORT}
    depends_on:
      - db
    stdin_open: true
    tty: true
secrets:
  db_user:
    external: true
  db_password:
    external: true
  db_root_password:
    external: true
