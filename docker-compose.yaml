version: "3.9"

services: 
  db:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: db
      MYSQL_USER: root
      MYSQL_PASSWORD: password
    ports:
      - "33060:33060"
  app:
    image: web-app
    build:
      context: .
      dockerfile: ./Dockerfile
    restart: always
    environment:
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: password
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: db
      APP_PORT: 1234
      APP_HOST: "0.0.0.0"
    ports:
      - "1234:1234"
    depends_on:
      - db
    stdin_open: true
    tty: true
