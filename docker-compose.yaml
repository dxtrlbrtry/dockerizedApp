version: "3.9"

services: 
  db:
    image: mysql
    env_file:
      - .env
    ports:
      - ${DB_PORT}:${DB_PORT}
  app:
    image: web-app
    build:
      context: .
      dockerfile: ./Dockerfile
    restart: always
    env_file:
      - .env
    ports:
      - ${APP_PORT}:${APP_PORT}
    depends_on:
      - db
    stdin_open: true
    tty: true
