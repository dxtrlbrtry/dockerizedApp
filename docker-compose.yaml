version: "3.9"

services: 
  db:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - ${DB_PORT}:${DB_PORT}
  app:
    image: web-app
    build:
      context: .
      dockerfile: ./Dockerfile
    restart: always
    environment:
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      APP_PORT: ${APP_PORT}
      APP_HOST: ${APP_HOST}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
    ports:
      - ${APP_PORT}:${APP_PORT}
    depends_on:
      - db
    stdin_open: true
    tty: true
